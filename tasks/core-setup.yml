- name: Install System Packages 1 (build-essential, cmake, pkg-config, software-properties-common)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "software-properties-common"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 ()
  become: true
  apt:
    name: [ "curl", "htop", "lsof", "silversearcher-ag", "bat", "python3-pip","wget", "file","locate", "net-tools", "task-spooler"]
  tags:
    - install
    - core
    
- name: Install Decrompres packages (unrar,unzip,p7zip)
  become: true
  apt:
    name: [ "unrar", "unzip", "p7zip"]
  tags:
    - install
    - core


- name: Install Development Packages
  become: true
  apt:
    name: [ "ninja-build", "python3-pip", "git", "tig", "jq", "tmux", "pandoc"]
  tags:
    - install
    - core

